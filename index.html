<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="overlay"></div>
      <div class="__hero">
        <div class="intestazione">
          <h2>MODDIE</h2>
          <p>
            Tutto lo stile <br />
            che vuoi.
          </p>
        </div>
      </div>

      <div class="cartBanner">
        <p class="cartProductsNum">Carrello vuoto</p>
        <button class="clearCart">Resetta carrello</button>
      </div>

      <div class="wrapper__titles">
        <h2>Benvenuto nella tua boutique</h2>
      </div>

      <div class="wrapper__products"></div>
    </div>

    <div class="modal">
      <h5>Articolo aggiunto al carrello!</h5>
      <p>🧣👖👚</p>
    </div>

    <div class="reviews">
      <h3>REVIEWS</h3>
      <p>⭐️⭐️⭐️</p>
      <p id="text">Da rimpiazzare</p>
    </div>

    <script src="./js/script.js" type="module"></script>
  </body>
</html>
